<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>portpolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<!-- scss -->
	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
			<script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>

<body>
	<div id="wrap">
		<!-- header -->
		<header id="header">
			<h1 id="logo"><a href="#home">Portpolio</a></h1>
			<!-- menu_button -->
			<div class="menu_button">
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
			<!-- top menu -->
			<nav id="gnb_menu">
				<ul id="gnb">
					<li><a href="#about">ABOUT</a></li>
					<li><a href="#portpolio">PORTPOLIO</a></li>
					<li><a href="#other">OTHER</a></li>
					<li><a href="#contact">CONTACT</a></li>
				</ul>
			</nav>
		</header>
		<!-- //header -->
		<!-- main -->
		<main id="main" class="swiper-container swiper1">
			<div id="content" class="swiper-wrapper">
				<section id="home" class=" swiper-slide">
					<div class="home-inner">
						<img data-val="3" src="image/cover/cover_main_img.png" class="img-single layer">
						<img data-val="-1" src="image/cover/cover_title.png" class="img-single layer">
						<img data-val="-1" src="image/cover/cover_main_mark.png" class="img-single layer">
						<div data-val="-1" class="img-single layer">交集合.intersection </div>
						<div data-val="-1" class="img-single layer">
							취향과 지식의 교집합을 찾아<br>디자인하는 이지현입니다
						</div>
						<div data-val="3" class="img-single layer">
							<a href="image/cover/portpolio.pdf">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 24" fill="#cab882" width="18px"  height="18px" top="10px" ><path d="M0 0h24v24H0z" fill="none"/><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>PDF 포트폴리오
									Download
							</a>
						</div>


					</div>
					<!-- //about inner -->
				</section>
				<section id="about" class="swiper-slide">
					<img  class="main_img layer" data-speed="-5">
					<div></div>
				</section>
				<section id="portpolio" class="swiper-slide">
					<div class="swiper-container swiper2">
						<div class="swiper-wrapper port-wrapper">
							<div class="swiper-slide port">서울시</div>
							<div class="swiper-slide port">마샬</div>
							<div class="swiper-slide port">서울시</div>
							<div class="swiper-slide port">마샬</div>
							<div class="swiper-slide port">서울시</div>
							<div class="swiper-slide port">마샬</div>
						</div>
						<!-- pagination -->
						<div class="swiper-pagination"></div>
						<!-- Add Arrows -->
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
					</div>
				</section>
				<section id="other" class="swiper-slide">
				</section>
				<section id="contact" class="swiper-slide">
				</section>

				<!-- Add Pagination -->
			</div>
			<div class="swiper-pagination swiper-pagination-white"></div>
		</main>
		<!-- //main -->
		<!-- footer -->
		<footer id="footer">
			<ul>
				<li><a href="https://github.com/xihyeon">Github</a></li>
				<li><a href="#">blog</a></li>
			</ul>
		</footer>
		<!-- //footer -->
	</div>
	<!-- //wrap -->
	<!-- Swiper JS -->
	<!-- Initialize Swiper -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="js/common.js"></script>
</body>

</html>
